<!--Leia um número inteiro que representa um código de DDD para discagem interurbana. Em seguida, informe à qual cidade o DDD pertence, considerando a 
tabela abaixo:-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ddd = Number(prompt("entre com o DDD"))

        if ( ddd == 61){
            alert (" Brasilia")
        }
        if ( ddd == 71){
            alert (" Salvador")
        }
        if ( ddd == 11){
            alert (" São Paulo")
        }
        if ( ddd == 21){
            alert (" Rio de Janeiro")
        }
        if ( ddd == 32){
            alert ("Juiz de Fora")
        }
        if ( ddd == 19){
            alert ("Campinas")
        }
        if ( ddd == 27){
            alert ("Vitoria")
        }
        if ( ddd == 31){
            alert ("Belo Horizonte")
        }
        else {
            alert (" DDD não cadastrado")
        }
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
