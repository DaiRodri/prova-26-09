<!--Elabore um programa em Javascript que leia a velocidade permitida em uma estrada e a velocidade de um condutor. Se a velocidade for inferior ou igual à permitida, exiba 
“Sem Multa”. Se a velocidade for de até 20% maior que a permitida, exiba “Multa Leve”. E, se a velocidade for superior a 20% da velocidade permitida, exiba “Multa Grave”. 
 Considerar os valores/tempos da tabela  a seguir:-->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let velocidade = Number(prompt("entre com a velocidade"))

        if (velocidade <= 40){
            alert (" sem multa")

        } if (velocidade > 40 && velocidade <= 80 ){
                alert ("multa leve")

        } if (velocidade > 80){
            alert (" multa grave")
        }

    </script>
    
 </body>
 </html>
