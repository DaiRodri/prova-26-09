<!--Elabore um programa que solicite ao usuário um número inteiro positivo e exiba uma contagem regressiva de 10 até esse número (em decrementos de 1). Caso o valor digitado seja
 menor que 10, exiba uma mensagem de erro.-->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         
         
         var n = parseInt (prompt("entre com um numero inteiro positivo"))
 
         while (n > 10){
            n--
       
            document.write(n + "<br>") 
            
         }
       
 
 
     </script>
     
 </body>
 </html>
