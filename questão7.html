<!--Crie um programa que solicite ao usuário 3 notas (valores numéricos) e calcule a média aritmética dessas notas. Se a média for maior ou igual a 7, exiba a mensagem "Aprovado"; caso contrário, exiba 
"Reprovado".-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n1 = Number(prompt(" entre com a primeira nota"))
        var n2 = Number(prompt(" entre com a segunda nota"))
        var n3 = Number(prompt(" entre com a terceira nota"))
      
        var media = (n1 + n2 + n3)/3

        if( media >= 7){
            alert ("aprovado" )
        }else{
            alert("reprovado" )
        }

    </script>
    
</body>
</html>
