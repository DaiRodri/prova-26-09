<!--Elaborar um programa que adicione números a um vetor. O programa deve impedir a inclusão de números repetidos. Exibir a lista de números a 
cada inclusão.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       
       let numero = parseInt(prompt(" entre com numero"))

        if ( numero = "1,2,3,4,5"){

            alert (" esse numero  é repetido")
        } 
            else{
            
            alert ("esse numero não é repetido")
        }
      

    </script>
    
</body>
</html>
