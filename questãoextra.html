<!--Escreva um programa que simule uma calculadora simples. O programa deve solicitar dois números e um operador matemático (adição, subtração, multiplicação ou divisão). 
Exiba o resultado da operação.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Calculadora</h1>

    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="diminuir" onclick="diminuir()">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()">
    
    <div id = "res"> Resultado: </div>
    
    <script>

function somar (){
        var tn1 = document.getElementById ("txtn1")
        var tn2 = document.getElementById ("txtn2")
        var res = document.getElementById ("res")
        var n1 = Number (tn1.value)
        var n2 =Number (tn2.value)
        var s = n1 + n2
         res.innerHTML = `a soma entre ${n1} e ${n2} é igual a ${s} `
    
    }
    function diminuir(){
        var tn1 = document.getElementById ("txtn1")
        var tn2 = document.getElementById ("txtn2")
        var res = document.getElementById ("res")
        var n1 = Number (tn1.value)
        var n2 =Number (tn2.value)
        var s = n1 - n2
        res.innerHTML = `a subtração entre ${n1} e ${n2} é igual a ${s} `

    }
    function multiplicar(){
        var tn1 = document.getElementById ("txtn1")
        var tn2 = document.getElementById ("txtn2")
        var res = document.getElementById ("res")
        var n1 = Number (tn1.value)
        var n2 =Number (tn2.value)
        var s = n1 * n2
        res.innerHTML = `a multiplicação entre ${n1} e ${n2} é igual a ${s} `
    }   
    function dividir () {
        var tn1 = document.getElementById("txtn1")
        var tn2 = document.getElementById("txtn2")
        var res = document.getElementById ("res")
        var n1 = Number (tn1.value)
        var n2 = Number (tn2.value)
        var s = n1 / n2
        res.innerHTML = ` a divisão entre ${n1} e ${n2} é igual a ${s}`
    }
       

        
    </script>
    
</body>
</html>
