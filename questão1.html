<!--Faça um programa JavaScript que receba 3 números informados pelo usuário e em seguida apresente uma mensagem de alerta informando qual é o maior número dentre os números 
informados.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto</title>
</head>
<body>
    <script>
        var n1 = Number(prompt(" entre com a primeiro numero"))
        var n2 = Number(prompt(" entre com a segundo numero"))
        var n3 = Number(prompt(" entre com a terceiro numero"))

        if ( n1 > n2 && n1 > n3){
            alert (" maior : " + n1 )
        }
        else if ( n2 > n1 && n2 > n3){
            alert (" maior : " + n2 )
        }else
        { alert (" maior : " + n3)}

      
      
    </script>
    
</body>
